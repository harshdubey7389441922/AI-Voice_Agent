<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Voice Agent</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>🎙️ AI Voice Agent</h1>

    <button id="recordBtn" class="record-btn">🎤 Start Recording</button>
    <p id="status">Press the button to start</p>

    <div class="output-card">
      <h3>📝 Transcript</h3>
      <pre id="transcript">(No transcript)</pre>
    </div>

    <div class="output-card">
      <h3>🤖 AI Response</h3>
      <pre id="aiResponse">(No AI response)</pre>
      <audio id="audioPlayer" controls></audio>
    </div>

    <div class="output-card">
      <h3>💬 Chat History</h3>
      <pre id="history">(No chat history yet)</pre>
      <button id="clearHistoryBtn" class="record-btn clear-btn" style="margin-top:10px;">🧹 Clear Chat History</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
